<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profil Utilisateur</title>
<style>
  body {
    align-items: center;
 text-align: center;
  background: linear-gradient(135deg, #109070, #108099);
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  font-family: Cambria, sans-serif;
  }
  
  header {
  background: rgba(250, 250, 250, 0.4);
  padding: 20px;
  wrap: 20px;
  color: white;
  font-weight: bold;
  border-radius: 20px;
  }
  
  header button {
    background: none;
    margin-left: 30px;
    border: none;
    color: white;
    font-weight: bold;
  }
  
  #user {
    font-weight: bold;
    color: #109070;
  }
  
  section {
    margin-top: 20px;
    border-radius: 20px;
    background: rgba(200, 200, 200, 0.4);
    color: white;
    display: flex;
    padding: 10px;
  }
  
  section button {
    background: none;
    padding: 5px;
    border-radius: 5px;
    color: #109070;
    height: 45px;
    margin-left: 15px;
    border: 2px solid #109070;

  }
  
  section button:hover {
    background: #109070;
    color: white;
    font-weight: bold;
  }
  
  section h3{
    color: #109070;
    display: none;
  }
  
  section #profileStatus{
    margin-bottom: 15px;
    color: #80808080;
  }
  
  section .nom {
    display: grid;
    height: 160px;
    margin-left: 0;
  }
  
  section .nom #profileUsernameDetail{
    font-size: 23px;
    margin-left: 5px;
    color: #109080;
    font-weight: bold;
  }
  
  .indispo {
    margin-top: 20px;
    border-radius: 20px;
    background: rgba(200, 200, 200, 0.4);
    color: white;
    padding: 10px;
    
  }
  
  .indispo h2{
    transform: skew(-40deg);
  }
  section iframe{
    width: 160px;
    height: 160px;
    border: none;
    background: rgba(200, 200, 200, 0.4);
    border-radius: 20px;
  }
  
  section input {
    border-radius: 50%;
    height: 20px;
    width: 30px;
    position: relative;
    right: 30px;
    top: 150px;
  }
</style>
</head>
<body>
<header>
  <span id="user"></span>
  <button onclick="goHome()">Accueil</button>
  <button onclick="logout()">Déconnexion</button>
</header>

<section>

  <input type="image" id="profileimage">
  <h3>Profil de <span id="profileUsername"></span></h3>
  <div class="nom">
    <p><span id="profileUsernameDetail">Exaucé</span></p>
    <p><span id="profileStatus">hors</span></p>
    <button id="startChatBtn">Envoyer un message</button>
  </div>
</section>

</div>
