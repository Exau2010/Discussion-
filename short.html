<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: black;
}
.feed {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}
.video {
  height: 100vh;
  scroll-snap-align: start;
  position: relative;
}
.cover {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
.play {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  color: white;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
